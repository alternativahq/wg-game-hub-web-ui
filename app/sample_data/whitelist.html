<div class="message_wrapper whitelist">
    <!-- <div class="message_image paper_planes"></div> -->
    <div class="message_title">Please fill out the form to join our private sale whitelist</div>
    <div class="message_content">
        <div class="input_text">
            <input type="text" name="whitelist_first_name" placeholder="First name" id="whitelist_firstname">
        </div>
        <div class="input_text">
            <input type="text" name="whitelist_last_name" placeholder="Last name" id="whitelist_lastname">
        </div>
        <div class="email">
            <input type="text" name="whitelist_email" placeholder="Email" id="whitelist_email" class="withimage email whitelist_email">
        </div>
        <div class="remember_wrapper">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="black agree_tos"> 
                    I agree the terms and conditions
                </label>
            </div>
            <div><a href="https://docs.wodo.io/wodo-gaming/terms-of-usage/terms-of-services" target="_blank">Read our Terms of Services</a></div>
        </div>
    </div>
    <div class="message_buttons">
        <div class="button_wrapper cancel_button">
            <a class="button gray">CANCEL</a>
        </div>
        <div class="button_wrapper accept_button">
            <!-- <a class="button red">START</a> -->
            <a class="button red disabled" popup_title="Processing.." popup_content="/sample_data/newsletter.html">SUBMIT</a>
        </div>
    </div>
</div>
