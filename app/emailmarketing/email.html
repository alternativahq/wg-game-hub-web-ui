<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dama email marketing</title>
</head>

<body>
    <style>:root{color-scheme: light only;}</style>
    <div id="main_wrapper" style="font-family: abel;background-color: #5B63F8;margin:0;padding:0;background-image: url('https://dama.dev/emailmarketing/img/background.png');width:100%;">
        <div id="main_content" style="width:480px;padding:20px;margin: 0 auto;text-align: center;">
            <div id="state" style="margin:50px 0 20px 0;">
                <img src="https://dama.dev/emailmarketing/img/south_carolina.png" alt="">
            </div>
            <div id="hero" style="margin:0 0px 40px 136px;">
                <img src="https://dama.dev/emailmarketing/img/hero.png" alt="">
            </div>
            <div id="message" style="color:#ffffff;margin:0 0 40px 0;">
                <p style="font-size:36px;margin-bottom: 5px;">Your website is built on Drupal 7</p>
                <p style="font-size:16px;padding-top: 0;margin-top: 0;">and its lifetime is about to expire! Contact Jonas to get help!</p>
            </div>
            <div id="call_card" style="margin: 0 auto 50px auto;width:297px;height:530px;border-radius: 10px;background-color: #ffffff;padding: 40px 0 0 0;">
                <div class="call_card_wrapper" style="width:297px;height:530px;">
                    <div class="inside_logo_only" style="margin:0 auto 20px auto;">
                        <img src="https://dama.dev/emailmarketing/img/dama_logo.png">
                    </div>
                    <div class="call_message" style="font-size: 15px;width: 220px;margin: 0 auto;">Call Jonas and get your website updated!</div>
                    <div class="card_head" style="margin-top:30px;">
                        <img src="https://dama.dev/emailmarketing/img/jonas.png">
                    </div>
                    <div class="card_name" style="margin-top:10px;">Jonas Flint</div>
                    <div class="card_job_title" style="color:#2E2A3C;font-size: 12px;">Founder of ZeroOne Productions</div>
                    <div class="card_phone_number" style="background-color: #F6F6F6; border-radius: 5px;width:220px;margin:40px auto 5px auto; padding: 7px;">
                        <img src="https://dama.dev/emailmarketing/img/phone_icon.png">
                        <a href="tel:+90 505 571 99 98" style="color:#000000;text-decoration: none;font-size:14px;">+90 505 571 99 98</a>
                    </div>
                    <div class="card_email"  style="background-color: #F6F6F6; border-radius: 5px;width:220px;margin:10px auto 5px auto; padding: 7px;">
                        <img src="https://dama.dev/emailmarketing/img/email_icon.png">
                        <a href="mailto:jonas@zerooneproductions.net" style="color:#000000;text-decoration: none;font-size:14px;">jonas@zerooneproductions.net</a>
                    </div>
                </div>
            </div>
            <div id="last_message" style="color:#ffffff;">
                <p><a href="https://www.zerooneproductions.net" style="color:#ffffff;text-decoration: none;font-size:14px;">Visit our website</a> | <a href="#" style="color:#ffffff;text-decoration: none;font-size:14px;">Unsubscribe</a></p>
            </div>
        </div>
    </div>
</body>
</html>
